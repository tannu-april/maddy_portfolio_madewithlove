<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos - Framed by Maddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1c1c1c, #3a2e50);
      font-family: 'Open Sans', sans-serif;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #f0a1d7;
      margin-bottom: 0.2em;
    }

    .tagline {
      font-family: 'Dancing Script', cursive;
      font-size: 1.3rem;
      color: #ddd;
      margin-bottom: 1.2em;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      padding-bottom: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.05rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f0a1d7;
    }

    h2 {
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 2.4rem;
      margin: 60px 0 25px;
    }

    .gallery {
      column-count: 3;
      column-gap: 1.2rem;
      padding: 0 20px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background-color: #2c2c2c;
      border-radius: 16px;
      margin-bottom: 1.2rem;
      overflow: hidden;
      break-inside: avoid;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(240, 161, 215, 0.3);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }

      header h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      nav a {
        font-size: 1rem;
      }
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #5d3f6b;
      font-family: 'Dancing Script', cursive;
      color: white;
    }

    footer p {
      margin: 8px 0;
    }

    /* Back to top button */
    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #f0a1d7;
      color: #1c1c1c;
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      display: none;
      transition: all 0.3s ease;
    }

    #topBtn:hover {
      background-color: #fff;
      color: #f0a1d7;
    }
  </style>
</head>

<body>

  <header>
    <h1>Framed by Maddy</h1>
    <p class="tagline">Photographer | Videographer | Visual Storyteller</p>
    <nav>
      <nav>
        <a href="index.html">Home</a>
        <a href="photos.html">Photos</a>
        <a href="more_pics.html">Extended Photographs</a>
        <a href="videos.html">Videos</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </nav>
  </header>

  <h2>Captured Moments in Motion</h2>

  <div class="gallery">
    <div class="video-card"><video muted src="vids/vid1.mp4"></video></div>
    <div class="video-card"><video muted src="vids/vid2.mp4"></video></div>
    <div class="video-card"><video muted src="vids/vid3.mp4"></video></div>
    <div class="video-card"><video muted src="vids/vid5.mp4"></video></div>
    <div class="video-card"><video muted src="vids/vid6.mp4"></video></div>
  </div>

  <button id="topBtn" onclick="scrollToTop()">↑ Top</button>

  <footer>
    <p>Made with endless love and stardust ✨</p>
    <p>For you, on your birthday — <strong>my favorite muse</strong>.</p>
    <p>&copy; 2025 maddy's Lens</p>
  </footer>

  <script>
    // Auto play on hover
    const videos = document.querySelectorAll("video");
    videos.forEach((vid) => {
      vid.addEventListener("mouseenter", () => {
        vid.play();
      });
      vid.addEventListener("mouseleave", () => {
        vid.pause();
        vid.currentTime = 0;
      });
    });

    // Back to top button
    const topBtn = document.getElementById("topBtn");

    window.onscroll = function () {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>

</body>

</html>
